<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input placeholder="Your Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Your Rating</ion-label>
        <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true">
          <ion-icon slot="start" size="small" color="danger" name="sad"></ion-icon>
          <ion-icon slot="end" color="danger" name="happy"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
        <ion-textarea rows="6" cols="20"></ion-textarea>
      </ion-item>
      <button ion-button type="submit">Submit</button>
  </form>

</ion-content>
